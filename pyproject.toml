[build-system]
requires = [
    "setuptools>=61",
    "wheel",
    "numpy"
]
build-backend = "setuptools.build_meta"

[project]
name = "OpenMS"
version = "0.2.0"
description = "OpenMS: An open-source multiscale solver for coupled Maxwell-SchrÃ¶dinger equations"
authors = [
    {name = "Zhang, Yu", email = "zhy@lanl.gov"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyscf",
    "h5py",
    "numpy",
    "scipy",
    "matplotlib",
    "sphinx",
    "sphinx-rtd-theme",
    "sphinxcontrib-bibtex",
    "setuptools"
]

[project.optional-dependencies]
mpi = ["mpi4py"]
gpu = ["cupy"]
test = ["pytest"]
all = ["mpi4py"]

[tool.setuptools]
packages = ["openms"]
include-package-data = true

[tool.setuptools.package-data]
openms = ["*.so", "*.dll", "*.dylib"]  # Include C++ bindings/libraries
